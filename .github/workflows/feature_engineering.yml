name: Feature Preprocessing

on:
  schedule:
    - cron: '0 3 * * 1'  # Run every Monday at 3 AM UTC
  workflow_dispatch:      # Allow manual trigger from GitHub

jobs:
  collect-aqi:
    runs-on: ubuntu-latest
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AQI Feature Engineering Pipeline
        run: python feature_processing.py
